   <div>
        <h2>JQuery的源码看过吗？能不能简单概况一下它的实现原理？</h2> <p >	jQuery库实质是一个构造函数，它内部定义里了选择器方法（选择器模块）以及操作DOM元素的相关方法（功能模块）。通过new jQuery(selector)调用构造函数时，该函数会根据参数selector限定的条件调用选择器方法获取目标元素，并存放在它正构造的对象内。当对象构造完成并返回给我们后，我们可以通过点操作符调用各种方法直接操作存放在对象内部的目标元素。   </p></div>
