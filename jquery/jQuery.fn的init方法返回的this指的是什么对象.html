<div>
        <h2> jQuery.fn的init方法返回的this指的是什么对象？为什么要返回this？</h2>
        <p>指向一个类数组对象而不是jQuery.fn。因为jQuery对象本身就是一个类数组对象。</p>
        <p>为什么要返回this:   'jQuery.fn.init()'相当于调用方法，this指向的以及最后返回的都是同一个jQuery.fn对象，显然，这是不合理的。而加了new，就是每次用构造函数实例化了一个新对象, 能够取得返回的jquery对象，可以进行链式调用</p>
</div>
