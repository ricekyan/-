    <title>实际工作中代码冲突如何解决</title>
</head>
<body>
    <h2>实际工作中代码冲突如何解决</h2>
    <p>a和b修改了同一文件同一地方，a修改完后提交到远程仓库此时b修改完后在推送至远程仓库时就会冲突。解决：1.将a推送至远程仓库的最新版本通过git pull拉倒本地仓库2.将文件打开删除掉产生错误的乱码3.提交到本地仓库后再推送至远程仓库。</p>
</body>
</html>
