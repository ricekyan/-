    <h2>null与undefined区别</h2>
    <pre>
1. 相同点
if 判断语句中，两者都会被转换为false
2. 不同点
Number转换的值不同，Number(null)输出为0, Number(undefined)输出为NaN
null与数字相加结果为数字,undefined与数字相加结果为undefined
    </pre>
