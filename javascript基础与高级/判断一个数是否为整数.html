<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>判断一个数是否为整数</title>
</head>

<body>
    <h2>判断一个数是否为整数</h2>
    <pre>
        var num = prompt('请输入一个数');

        function fn() {
            if (!isNaN(num) && num % 1 === 0) {
                alert('输入的是整数');
            } else {
                alert('输入的不是整数');
            }
        }
        fn(num);
    </pre>
</body>

</html>
