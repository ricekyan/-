<body>
    <h2>继承的方法有几种？</h2>
    <pre>
        1、构造函数式继承。
        2、类（原型链）式继承。
        3、组合式继承（混合使用构造函数式和类式）。
        4、寄生式继承
        5、继承组合式继承（混合使用构造函数式和寄生式）。
        6、原子继承。
        7、多继承。
        8、静态继承。
        9、特性继承。
        9、构造函数拓展式继承。
        10、工厂式继承。
    </pre>
</body>
