<body>
    <h2>pop() push() unshift() shift()的区别？</h2>
    <pre>
        区别:
            1、pop()     用于将最后一个元素从指定的数组中删除并返回返回数组的最后一个元素。
            2、shift()   用于将第一个元素从指定的数组中删除并返回数组的第一个元素。
            3、unshift() 用于将一个或多个元素添加到数组的开头，可通过传递多个参数来附加多个元素
            4、push()    用于将一个或多个元素添加到数组的末尾，可通过传递多个参数来附加多个元素
    </pre>
</body>
