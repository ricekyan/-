<body>
    <h1>移动端如何适配</h1>
    <h2>Flex弹性布局 </h2>
    高度定死，宽度自适应，元素都采用px做单位。

    随着屏幕宽度变化，页面也会跟着变化，效果就和PC页面的流体布局差不多，在哪个宽度需要调整的时候使用响应式布局调调就行（比如网易新闻），这样就实现了『适配』。
    <h2>rem实现 </h2>
    可以根据设备宽度动态设置根元素的font-size，使得以rem为单位的元素在不同终端上以相对一致的视觉效果呈现；
</body>
